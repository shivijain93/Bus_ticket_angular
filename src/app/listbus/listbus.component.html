<br>
<div class="container">
    <table class="table table-striped table-dark bustable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Bus #</th>
            <th scope="col">Travel Name</th>
            <th scope="col">Source</th>
            <th scope="col">Destination</th>
            <th scope="col">Departure Date</th>
            <th scope="col">Departure Time</th>
            <th scope="col">Arrival Date</th>
            <th scope="col">Arrival Time</th>
            <th scope="col">Total Seats</th>
          </tr>
        </thead>
        <tbody *ngFor = "let bus of allBus;let i=index">
          <tr>
            <th scope="row">{{i+1}}</th>
            <td>{{bus.busNum}}</td>
            <td>{{bus.travelname}}</td>
            <td>{{bus.source}}</td>
            <td>{{bus.destination}}</td>
            <td>{{bus.departDate}}</td>
            <td>{{bus.departTime}}</td>
            <td>{{bus.arrivalDate}}</td>
            <td>{{bus.arrivalTime}}</td>
            <td>{{bus.avlSeats}}</td>
          </tr>
         
        </tbody>
      </table>
</div>
