<div id="booking" class="section">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="booking-form">
                    <form [formGroup]="registerform" (submit)="createdata()">
                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <span class="form-label">User Type</span>
                                    <select formControlName="type" class="form-control" placeholder="Choose User..."
                                        required>
                                        <option value="P">Passenger</option>
                                        <option value="O">BusOperator</option>
                                        <option value="A">Admin</option>

                                    </select>
                                </div>


                            </div>
                            <div class="col-md-6">

                                <div class="form-group">
                                    <span class="form-label">Date Of Birth</span>
                                    <input class="form-control" type="date" formControlName="dob">
                                </div>
                            </div>

                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <span class="form-label">Name</span>
                                    <input class="form-control" type="text" formControlName="name" placeholder="Name"
                                        required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <span class="form-label">Contact</span>
                                    <input class="form-control" type="text" maxlength="10" pattern="\d{10}"
                                        formControlName="phone" placeholder="Phone Number">
                                </div>
                            </div>




                        </div>

                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <span class="form-label">E-mail</span>
                                    <input class="form-control" type="email" formControlName="email"
                                        placeholder="Email Address" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <span class="form-label">Password</span>
                                    <input class="form-control" type="password" formControlName="password" minlength="6"
                                        placeholder="Password" required>
                                </div>
                            </div>


                        </div>
                        <div class="row">

                            <div class="col-md-3">

                            </div>
                            <div class="col-md-6 subBtn">
                                <div class="form-btn">
                                    <input type="submit" class="submit-btn" value="Register" />

                                </div>
                            </div>

                            <div class="text-center w-100">
                                <p class="text-warning font-weight-bold">Already a User? <a routerLink="/login"
                                        class="text-warning ml-2 pointer">Login</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
